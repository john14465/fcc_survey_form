<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <form action="/" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name: <input type="text" id="name"></label>
            <label for="email" id="email-label">Email: <input type="email" id="email"></label>
            <label for="opt-in"><input type="checkbox" name="opt-in" id="promotional" value="opt-in"> Can we send you promotional emails and discounts?</label>
        </fieldset>
        <fieldset>
            <label for="number" id="number-label">Number: <input type="number" id="number"></label>
            <label for="location">Which location were you at?
                <select name="location" id="places">
                    <option value="Select">Select One</option>
                    <option value="houston">Houston</option>
                    <option value="dallas">Dallas</option>
                </select>
            </label>
            <P>What meal were you there for?</P>
            <label for="meal">Breakfest<input type="radio" name="meal"></label>
            <label for="meal">Lunch<input type="radio" name="meal"></label>
            <label for="meal">Dineer<input type="radio" name="meal"></label>
            <label for="comments">Any additional comments?</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="submit" id="submit">
    </form>
</body>
</html>
